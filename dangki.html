<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    
  </head>
  <body>
    <div class="form">
      <div>Họ Và Tên:</div>
      <input type="text" class="form-control" style="width: 15.5%" />
    </div>

    <div class="form" style="margin: 10px 0px">
      Giới Tính:
      <input type="radio" class="form-control" />
      Nam
      <input type="radio" class="form-control" />
      Nữ
    </div>

    <div class="form" style="margin: 10px 0px">
      <div>Hình Ảnh:</div>
      <input type="file" />
    </div>

    <div class="form" style="margin: 10px 0px">
      <div>Quốc Tịch:</div>
      <select class="quoctich" style="width: 16%">
        <option value="au">Australia</option>
        <option value="ca">VietNam</option>
        <option value="usa">USA</option>
      </select>
    </div>

    <div class="form" style="margin: 10px 0px">
      <div>Sở Thích:</div>
      <input type="checkbox" class="checkbox" />
      Thể Thao
      <input type="checkbox" class="checkbox" />
      Du Lịch
      <input type="checkbox" class="checkbox" />
      Âm Nhạc
      <input type="checkbox" class="checkbox" />
      Ẩm Thực
    </div>

    <div class="form">
      <div>Ghi Chú:</div>
      <textarea rows="5" cols="30">
      
        </textarea
      >
    </div>
    <hr />
    <div class="form">
      <button type="submit" class="btn-primary">Đăng Ký</button>
      <button type="submit" class="btn-primary">Nhập Lại</button>
    </div>
  </body>
</html>
